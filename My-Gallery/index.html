<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery | devChallenges</title>
</head>

<body>
    <!-- || PROFILE CONTAINER -->
    <section class="profile-container">
        <img src="https://github.com/kannan-ravi/devchallenges-resposive-web-developer/blob/main/My-Gallery/src/profilePhoto.png?raw=true" class="profiler-image" alt="Profile Picture" />
        <p class="profiler-name">Rodney Cotton</p>
        <p class="profiler-location">Helsinki, Finland</p>

        <!-- || POST / FOLLOWING / FOLLOWEERS (SOCIAL) CONTAINER -->
        <div class="social-container">

            <!-- || POST CONTAINER -->
            <div class="subsocial-container">
                <p class="count">100</p>
                <p class="word">Posts</p>
            </div>

            <!-- || FOLLOWERS CONTAINER -->
            <div class="subsocial-container">
                <p class="count">2,242</p>
                <p class="word">Followers</p>
            </div>

            <!-- || FOLLOWING CONTAINER -->
            <div class="subsocial-container">
                <p class="count">1,432</p>
                <p class="word">Following</p>
            </div>
        </div>
    </section>
    
    <!-- IMAGE CONTAINER -->
    <section class="image-container">
        <img src="https://github.com/kannan-ravi/devchallenges-resposive-web-developer/blob/main/My-Gallery/src/photo1.png?raw=true" alt="First Image" class="picture one" />
        
        <img src="https://github.com/kannan-ravi/devchallenges-resposive-web-developer/blob/main/My-Gallery/src/photo2.png?raw=true" alt="Second Image" class="picture two" />
        
        <img src="https://github.com/kannan-ravi/devchallenges-resposive-web-developer/blob/main/My-Gallery/src/photo3.png?raw=true" alt="Third Image" class="picture three" />
        
        <img src="https://github.com/kannan-ravi/devchallenges-resposive-web-developer/blob/main/My-Gallery/src/photo4.png?raw=true" alt="Fourth-Image" class="picture four" />
        
        <img src="https://github.com/kannan-ravi/devchallenges-resposive-web-developer/blob/main/My-Gallery/src/photo5.png?raw=true" alt="Fifth Image" class="picture five" />
        
        <img src="https://github.com/kannan-ravi/devchallenges-resposive-web-developer/blob/main/My-Gallery/src/photo6.png?raw=true" alt="Sixth-Image" class="picture six" />
    </section>

    <!-- || FOOTER CONTAINER -->
    <footer>
        <p>created by <a href="https://github.com/kannan-ravi">Kannan</a> - devChallenges.io</p>
    </footer>
</body>

</html>
